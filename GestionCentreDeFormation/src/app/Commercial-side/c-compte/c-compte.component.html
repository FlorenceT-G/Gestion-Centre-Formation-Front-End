<!DOCTYPE html>
<html lang="en">
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="">Accueil</a>
                
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="c-gestion-prospects">Gestion des Prospects</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="c-gestion-compte">Compte </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div *ngIf="validUser" class="site-heading">Paramètres du compte de {{userObject.prenom}}</div>
                        <div class="site-heading">
                            <h1>Inti Formation</h1>
                            <span class="subheading">Projet de fin de Formation</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <h2>Modifiez vos paramètres de compte</h2>

        <form (ngSubmit)="modifCompte()">
            <table>
                <tr><td class="marginRight">Nom :</td>
                    <td><input type="text" name="nom" [(ngModel)]="userObject.nom" /><br></td>
                </tr>
                <tr><td>Prenom :</td>
                    <td><input type="text" name="prenom" [(ngModel)]="userObject.prenom" /><br></td>
                </tr>
                <tr><td>Username :</td>
                    <td><input type="text" name="username" [(ngModel)]="userObject.username" /><br></td>
                </tr>
                <tr> <td class="marginRight">Adresse mail :</td>
                    <td><input type="text" name="adresseMail" [(ngModel)]="userObject.adresseMail" /><br></td>
                </tr>
                <tr>
                    <td colspan="2" class="txtcenter"><button type="submit" class="btn outline-dark">Enregistrer les modifications</button></td>
                </tr>
            </table>
        </form>

    </body>
</html>
