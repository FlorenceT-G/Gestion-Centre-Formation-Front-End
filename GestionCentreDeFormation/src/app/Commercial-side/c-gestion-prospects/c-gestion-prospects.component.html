<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gestion Centre de Formation</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="">Accueil</a>
                
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="c-gestion-prospects">Gestion des Prospects</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="c-gestion-compte">Compte </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">

                    <h1>Liste des Prospects</h1>

                    <table class="tabcenter">
                        <thead>
                            <td>Nom</td>
                            <td>Prénom</td>
                            <td>Adresse Mail</td>
                            <td>Numéro de téléphone</td>
                            <td>Dates de Contact</td>
                            <td>Options</td>
                        </thead>
                        <tr *ngFor="let p of lProspects">
                            <td>{{p.nom}}</td>
                            <td>{{p.prenom}}</td>
                            <td>{{p.email}}</td>
                            <td>{{p.numTel}}</td>
                            <td>
                                <span *ngFor="let c of p.contacts" class="txtcenter">
                                    <span *ngIf="c.idContact;then contacts else aucun"></span>
                                    <ng-template #contacts>
                                        {{c.dateContact}}
                                    </ng-template>
                                    <ng-template #aucun>
                                        <div>Aucun contacts</div>
                                    </ng-template>
                                </span>
                    
                                <div class="txtcenter">
                                    <button type="button" class="btn btn-default btn-sm" (click)="afficherCR(p.idProspect)">Voir
                                        CRs</button>
                                    <br>
                                    <button type="button" class="btn btn-dark btn-sm" (click)="ajouterDate(p.idProspect)">Ajouter une
                                        date</button>
                                </div>
                    
                            </td>
                            <td><button type="button" class="btn btn-dark" (click)="AInscrire(p)">Valider pour
                                    inscription</button></td>
                        </tr>
                    </table>
                    
                    <h1>Ajout de prospects</h1>
                    
                    <form (ngSubmit)="ajouterProspect()">
                        <table>
                            <tr>
                                <td>Délimiteur : (, ou autre) </td>
                                <td><input type="text" name="delimiter" [(ngModel)]="delimiter"/></td>
                            </tr>
                            <tr>
                                <td>Fichiers .csv :</td>
                                <td><input type="file" name="csvFile" (change)="selectEvent($event)"/></td>
                            </tr>
                        </table>
                        <button> Valider </button>
                    </form>
                    
                </div>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
