<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="">Accueil</a>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="c-gestion-prospects">Gestion des
                            Prospects</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="c-gestion-compte">Compte </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div *ngIf="p" class="site-heading">Compte-rendu des contacts avec {{p.nom}}, {{p.prenom}}</div>
                    <div class="site-heading">
                        <h1>Inti Formation</h1>
                        <span class="subheading">Projet de fin de Formation</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <ng-container *ngIf="p">
        <h1>RÃ©capitulatif des contacts avec {{p.nom}}, {{p.prenom}}</h1>

        <table class="tabcenter">
            <thead>
                <td>Date</td>
                <td>Compte-Rendu</td>
            </thead>
            <tbody *ngFor="let c of p.contacts">
                <tr>
                    <td>{{c.dateContact}}</td>
                    <td>{{c.compteRendu}}</td>
                </tr>
            </tbody>
            <tr>
                <td colspan="3" class="txtcenter">
                    <button class="btn btn-dark" (click)="ajouterDate(p.idProspect)">Ajouter contact</button>
                </td>
            </tr>
        </table>

    </ng-container>
</body>

</html>
