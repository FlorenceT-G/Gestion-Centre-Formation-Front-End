
<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="">Accueil</a>
                
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="participant-formations">Consulter mes formations</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg'); height:1px;">
            <div class="container position-relative px-2 px-lg-2">
                <div class="row gx-2 gx-lg-2 justify-content-center">
                        
                    <div class="col-md-10 col-lg-8 col-xl-7" >
                        
                        <div class="site-heading">
                            <h1>Inti Formation</h1>
                            <div class="site-heading">Bonjour {{userObject.nom}} {{userObject.prenom}}</div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </header>



<div class="h2Paiment" *ngFor="let quiz of listeQuiz">
    <h2>Formation {{formation.idFormation}} {{formation.libFormation}} : Quiz {{quiz.idQuiz}} </h2><br>
<div class="site-heading" *ngFor="let q of quiz.questions">
      <h6> {{q.question}}</h6>

      <form *ngFor="let reponse of q.reponses">
    <input type="radio" value="reponse" [(ngModel)]="reponseChoisie">{{reponse.reponse}}<br>
</form>

</div>
</div>
