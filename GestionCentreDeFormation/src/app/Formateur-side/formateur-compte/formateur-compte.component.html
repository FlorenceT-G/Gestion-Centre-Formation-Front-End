<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="">Accueil</a>
                
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="formateur-formations">Consulter les formations</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="formateur-compte">Compte </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div *ngIf="validUser" class="site-heading">Param√®tres du compte de {{userObject.prenom}}</div>
                        <div class="site-heading">
                            <h1>Inti Formation</h1>
                            <span class="subheading">Projet de fin de Formation</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <form (ngSubmit)="saveCompte()">
        <table>
            <tr>
                <td>Nom :</td>
                <td><input type="text" name="nom" [(ngModel)]="userObject.nom" /></td>
            </tr>
            <tr>
                <td> Prenom :</td>
                <td><input type="text" name="prenom" [(ngModel)]="userObject.prenom" /></td>
            </tr>
            <tr>
                <td>Username :</td>
                <td><input type="text" name="username" [(ngModel)]="userObject.username" /></td>
            </tr>
            <tr>
                <td>Adresse mail :</td>
                <td><input type="text" name="adresseMail" [(ngModel)]="userObject.adresseMail" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn outline-dark">Enregistrer les modifications</button> </td>
            </tr>

        </table>
        </form>

    </body>
</html>
