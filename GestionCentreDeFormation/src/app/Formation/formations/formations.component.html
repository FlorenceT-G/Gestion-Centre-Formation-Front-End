<div class="page-header header-filter clear-filter purple-filter" data-parallax="true" style="background-color:antiquewhite ; background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <div class="brand text-center text-red"></div>
                    <h1 class="pb-2">NOS FORMATIONS
                       
                    </h1>
                        <br>




<table width="100%">
    <thead>
    <caption align="top">En cours</caption>
    <tr>
    <th>ID</th>
    <th>Intitulé</th>
    <th>Description</th> 
    <th>Date de début</th>
    <th>Date de fin</th>
    <th>Tarif</th>

    <td></td>
    <td></td>

    </tr>
    </thead>
    
    <tbody>
    
        <tr *ngFor="let f of formations">
        <td>{{f.idFormation}}</td>
        <td>{{f.libFormation}}</td>
        <td>{{f.description}}</td>
        <td>{{f.dateDebut}}</td>
        <td>{{f.dateFin}}</td>
        <td>{{f.cout}}</td>


        <td><button (click)="supprimer(f.idFormation)">Supprimer la formation</button></td>
        <td><button (click)="modifier(f.idFormation)">Modifier la formation</button></td>

        </tr>

    
    </tbody>
    </table>
    <br>  <br>


    <button (click)="ajouterFormation()"><h6>Ajouter une formation</h6></button><br>
    <button (click)="accueil()"><h6>Retour &agrave; l'accueil</h6></button>

       
</div>
</div>
</div>
</div>
