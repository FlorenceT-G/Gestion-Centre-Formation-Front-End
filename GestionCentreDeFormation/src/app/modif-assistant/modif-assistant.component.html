<h4>Modifier l'assistant</h4>

<form (ngSubmit)="SaveAssistant()">

    Nom : <input type="text" name="nom" [(ngModel)]="assistant.nom" /><br>
    Prenom : <input type="text" name="prenom" [(ngModel)]="assistant.prenom" /><br>
    Username : <input type="text" name="username" [(ngModel)]="assistant.username" /><br>
    Adresse mail : <input type="text" name="adresseMail" [(ngModel)]="assistant.adresseMail" /><br>
    
    <input type="submit" value="Modifier">
</form>
